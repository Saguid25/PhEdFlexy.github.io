<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Account</title>
</head>
<body>
        <div class="container">
            <div class="main">
                <div class="topbar">
                    <a href="#">Log Out <i class="fas fa-user-alt"></i></a>
                    <a href="#">Support</a>
                    <a href="#">Work</a>
                    <a href="#">Home</a>
                </div>
                <div class="row">
                    <div class="cold-md-4 mt-1">
                        <div class="card text-center side-bar">
                            <div class="card-body">
                                <img src="user.png" class="rounded-circle" width="150">
                                <div class="mt-3">
                                    <h3>Student Name</h3>
                                    <a href="#">Home</a>
                                    <a href="#">Work</a>
                                    <a href="#">Support</a>
                                    <a href="#">Setting</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 mt-1">
                        <div class="card mb-3 content">
                            <h1 class="m-3 pt-3">about</h1>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h5>Full Name</h5>
                                        </div>
                                        <div class="col-md-9 text secondary">
                                            Student Name
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h5>Email</h5>
                                        </div>
                                        <div class="col-md-0 text secondary">
                                            Student Email
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h5>Phone</h5>
                                        </div>
                                        <div class="col-md-0 text secondary">
                                            Student Number
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <h5>Address</h5>
                                        </div>
                                        <div class="col-md-0 text secondary">
                                            Student Address
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="card mb-3 content">
                            <h1 class="m-3">Recent Projects</h1>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col=md-3">
                                        <h5>Project Name</h5>
                                    </div>
                                    <div class="col-md-9 text-secondary"></div>
                                    Project Description
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
